<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div><p id="a">a</p></div>
  <div><p id="b">b</p></div>
  <div><p id="c">c</p></div>

  <style>
  *{margin:0;padding:0;text-align: center;list-style: none;text-decoration:none;}

    div{width:100%;height:100vh;}
    div:nth-child(odd){background-color: #eee;}
    div p{font-size: 30px;
      display:flex;height: 100%; align-items: center;justify-content:center;
      width: 100%;text-align: center;margin: 0 auto;
      transition: 1s;
    }
    #b{transform: translateY(50px);opacity:0;}
  </style>

  <script>
    
    const winHei = window.innerHeight;
    const aHei = a.offsetTop;
    const bHei = b.offsetTop;
    const cHei = c.offsetTop;

    window.addEventListener('scroll',e=>{
      let winscy = window.scrollY;
      if(winscy > bHei - winHei/2){
        b.style = "transform: translateY(0px);opacity:1;";
      }
    });
  </script>
</body>
</html>
